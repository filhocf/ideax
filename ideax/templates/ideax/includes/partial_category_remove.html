{% load widget_tweaks i18n %}

<form method="post" class="post-form js-category-remove-form" action="{% url 'category_remove' category.id %}" data-modal="#modal-category-crud" data-list-div="#category-list">
  {% csrf_token %}

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{% trans 'Confirm category removal' %}</h4>
  </div>


  <div class="modal-body">
    <p class="lead">
      {% trans 'Would you like to delete the category?' %} <strong>{{category.description}}</strong> ?
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
    <button type="submit" class="btn btn-primary">{% trans 'Discard' %}</button>
  </div>
</form>
